<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planetary Weight Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Planetary Weight Calculator</h1>
    <label for="weight">Enter your weight (kg):</label>
    <input type="number" id="weight" placeholder="Your weight here">
    
    <label for="planet">Select a planet:</label>
    <select id="planet">
      <option value="0.38">Mercury</option>
      <option value="0.91">Venus</option>
      <option value="1">Earth</option>
      <option value="0.38">Mars</option>
      <option value="2.34">Jupiter</option>
      <option value="0.93">Saturn</option>
      <option value="0.92">Uranus</option>
      <option value="1.12">Neptune</option>
      <option value="0.0623">Pluto</option>
    </select>
    
    <button id="calculate">Calculate</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
